<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewList</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .crypto-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .crypto-table th, .crypto-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    .crypto-table th {
      background-color: #f4f4f4;
    }
    .crypto-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>NewList</h1>
  </header>
  <div class="container">
    <h2>Trending Crypto</h2>
    <table class="crypto-table">
      <thead>
        <tr>
          <th>Crypto</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bitcoin (BTC)</td>
          <td>$27,000</td>
        </tr>
        <tr>
          <td>Ethereum (ETH)</td>
          <td>$1,800</td>
        </tr>
        <tr>
          <td>Binance Coin (BNB)</td>
          <td>$230</td>
        </tr>
        <tr>
          <td>Cardano (ADA)</td>
          <td>$0.35</td>
        </tr>
        <tr>
          <td>Solana (SOL)</td>
          <td>$35</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
